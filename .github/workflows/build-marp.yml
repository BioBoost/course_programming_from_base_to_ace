name: Build MARP Slides

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
        with:
          ref: dev

      - name: Copy markdown slides to single dir
        run: mkdir _slides && find docs -name "slides*.md" -exec cp '{}' _slides \;

      - name: Marp Build HTML (_slides folder)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: --allow-local-files -I _slides/ -o docs/.vuepress/public/slides
        env:
          MARP_USER: root:root

      - name: Marp Build PDF (_slides folder)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: --allow-local-files --pdf -I _slides/ -o docs/.vuepress/public/slides
        env:
          MARP_USER: root:root
      
      # Commit the report to the repo
      - name: Commit files
        if: ${{always()}}
        run: |
          git checkout -b dist
          git config --local user.name "marp"
          git add .
          git commit -m "Update the MARP slides"
      
      # Push changes to the remote
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        if: ${{always()}}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # force: true